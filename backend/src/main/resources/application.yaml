spring:
  application:
    name: backend

  datasource:
    url: jdbc:mysql://localhost:3306/ecomrecom?createDatabaseIfNotExist=true
    username: root
    password: Ahmed@#2003
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Options: create, create-drop, update, validate, none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    sql:
        init:
            mode: always  # Set to 'never' in production


server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-stacktrace: on_param  # Set to 'never' in production

# JWT Configuration
jwt:
  secret: 253f81335f72ac843c84cf60a6681963657f80a50fb23807648e1d8669b5700c
  expiration: 86400000  # 24 hours in milliseconds

# ML Recommendation Service Configuration
recommendation:
  service:
    url: http://localhost:5000  # Update with your ML service URL
    timeout: 5000  # Timeout in milliseconds

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging Configuration
logging:
  level:
    com.ecommerce: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ecommerce-backend.log
